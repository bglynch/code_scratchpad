<!DOCTYPE html>
<html>

<head>
    <title>Quick Start - Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    <style>
        .leaflet-popup-content-wrapper, .leaflet-popup-tip {
            background: white;
            color: #333;
            box-shadow: 0 3px 14px rgba(0,0,0,0.4);
            border-radius: 0;
        }
        .leaflet-popup-content {
            margin: 5px;
        }        
    </style>
</head>

<body>

    <div id="mapid" style="width: 600px; height: 600px;"></div>

    <script>
        var mymap = L.map('mapid')
        .setView([53.31602494939206,-6.259227097034454], 12);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(mymap);

        // simple marker
        L.marker([53.31602494939206,-6.259227097034454])
        .addTo(mymap)
        .bindPopup('hi');

        // custom marker
        var greenIcon = L.icon({
            iconUrl: 'tree.png',
        
            iconSize:     [33, 37], // size of the icon
            //anchor measured from top left
            iconAnchor:   [16, 37], // point of the icon which will correspond to marker's location
            // popup measured form anchor
            popupAnchor:  [0, -30] // point from which the popup should open relative to the iconAnchor
        });

        var blackIcon = L.icon({
            iconUrl: 'pin.svg',
        
            iconSize:     [50, 80], // size of the icon
            //anchor measured from top left
            iconAnchor:   [25, 80], // point of the icon which will correspond to marker's location
            // popup measured form anchor
            popupAnchor:  [0, -50] // point from which the popup should open relative to the iconAnchor
        });

        let popup = L.popup({
            maxWIdth:400

        })
        .setLatLng([53.316,-6.3])
        .setContent('<img src="http:\/\/via.placeholder.com/100x50" />')
        .openOn(mymap)

        L.marker([53.316,-6.3], {icon:greenIcon})
        .addTo(mymap)
        .bindPopup(popup);

        L.marker([53.316,-6.23], {icon:blackIcon})
        .addTo(mymap)
        .bindPopup('hi');


    </script>




</body>

</html>
