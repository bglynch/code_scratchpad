<!DOCTYPE html>
<html>

<head>
  <title>Quick Start - Leaflet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>


  <style>
    body {
      margin: 0;
    }

    .leaflet-popup-content-wrapper,
    .leaflet-popup-tip {
      background: white;
      color: #333;
      box-shadow: 0 3px 14px rgba(0, 0, 0, 0.4);
      border-radius: 0;
    }

    .leaflet-popup-content {
      margin: 5px;
    }

    #mapid {
      width: 100%;
    }

    #overlay {
      position: absolute;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.7);
      margin: 10px;
      right: 0;
      border-radius: 10px;
      padding: 10px;
      min-height: 200px;
    }

    #slide-in {
      padding: 10px;
      position: absolute;
      width: 250px;
      z-index: 1000;
      background: white;
      margin-left: -270px;
      transition: 0.5s;
    }

    #slide-in.in {
      margin-left: 0px;
    }
  </style>
</head>

<body>
  <div id="slide-in">
    <h2>more info</h2>
  </div>

  <div id="overlay">
    <h2>My Map</h2>
    <input type="text" id="current-center" />
    <input type="text" id="search" />
    
    <button id="advancedToggle">Advaced Toggle</button>
  </div>
  <div id="mapid" style="width: 100%"></div>


  <script>

    $(document).ready(function () {

      $('#mapid').height(window.innerHeight);
      $('#slide-in').height(window.innerHeight);
      var map = L.map('mapid')
        .setView([53.31602494939206, -6.259227097034454], 14);

      $(document).on('click', '#advancedToggle', function () {
        if ($('#slide-in').hasClass('in')) {
          $('#slide-in').removeClass('in')
        } else {
          $('#slide-in').addClass('in')
        }
      })


      L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
          '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
          'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
      }).addTo(map);

      var popup = L.popup()

      var blackIcon = L.icon({
        iconUrl: 'pin.svg',
        iconSize: [25, 40],
        iconAnchor: [12.5, 40],
        popupAnchor: [0, -30]
      });

      var redIcon = L.icon({
        iconUrl: 'pin-red.svg',
        iconSize: [25, 40],
        iconAnchor: [12.5, 40],
        popupAnchor: [0, -30]
      });

      let contriesGeoJSON = false;
      let earthquakesGeoJSON = false;
      fetch('/countries.geojson', {
        method: 'GET'
      })
        .then(response => response.json())
        .then(json => {
          console.log(json)
          let geojson = L.geoJSON(json, {
            style: function (feature) {
              return {
                fillOpacity: 0,
                weight:0.4
              };
            },
            onEachFeature: function(feature, layer){
              layer.on('mouseover', function(){
                layer.setStyle({fillOpacity:0.3})
              })
              layer.on('mouseout', function(){
                layer.setStyle({fillOpacity:0})
              })
            }
          }).addTo(map);
          if (earthquakesGeoJSON) {
            earthquakesGeoJSON.bringToFront()
          }
          geojson.bringToBack()
        })
        .catch(error => console.log(error.message))
      
        fetch('/earthquakes.geojson', {
        method: 'GET'
      })
        .then(response => response.json())
        .then(json => {
          console.log(json)
          earthquakesGeoJSON = L.geoJSON(json, {
            style: function (feature) {
              return {
                fillOpacity: 0.1,
                fillColor: '#000',
                color: '#000',
                opacity: 0.3
              };
            },
            pointToLayer: function (geoJSONPoint, latlng) {
              let html = '';
              let arrayOfProps = ['title', 'mag', 'place','time']
              arrayOfProps.forEach(function(prop){
                html += '<strong>'+prop+'</strong>'+': '+geoJSONPoint.properties[prop]+'<br/>'
              })
              return L.circle(latlng, 100000 * (geoJSONPoint.properties.mag))
              .bindPopup(html)
            }
          }).addTo(map);
          map.fitBounds(earthquakesGeoJSON.getBounds(), {
            padding: [20, 20]
          });
          earthquakesGeoJSON.bringToFront()
        })
        .catch(error => console.log(error.message))




      map.on('moveend', function (e) {
        $('#current-center').val(map.getCenter().lat + ', ' + map.getCenter().lng)
      })

      $(document).on('keyup', '#search', function(e){
          let userInput = e.target.value;
          earthquakesGeoJSON.eachLayer(function(layer){
            if(layer.feature.properties.title.toLowerCase().indexOf(userInput.toLowerCase())>-1){
              layer.addTo(map)
            }else{
              map.removeLayer(layer)
            }
            console.log(layer)
          })
      })

    }) // document on ready
  </script>

</body>

</html>
