<!DOCTYPE html>
<html>

<head>
  <title>Quick Start - Leaflet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <link rel="stylesheet" href="nouislider.min.css">
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
  <script src='nouislider.min.js'></script>


  <style>
    body {
      margin: 0;
    }

    .leaflet-popup-content-wrapper,
    .leaflet-popup-tip {
      background: white;
      color: #333;
      box-shadow: 0 3px 14px rgba(0, 0, 0, 0.4);
      border-radius: 0;
    }

    .leaflet-popup-content {
      margin: 5px;
    }

    #mapid {
      width: 100%;
    }

    #overlay {
      position: absolute;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.7);
      margin: 10px;
      right: 0;
      border-radius: 10px;
      padding: 10px;
      min-height: 200px;
    }

    #slide-in {
      padding: 10px;
      position: absolute;
      width: 250px;
      z-index: 1000;
      background: white;
      margin-left: -270px;
      transition: 0.5s;
    }

    #slide-in.in {
      margin-left: 0px;
    }

    #slider {
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <div id="slide-in">
    <h2>more info</h2>
    <select id="country-select">
      <option value="">(no country selected)</option>
    </select>
    <div id="country-information"></div>
  </div>

  <div id="overlay">
    <h2>My Map</h2>
    <input type="text" id="current-center" />
    <input type="text" id="search" />

    <button id="advancedToggle">Advaced Toggle</button>
    <div id="slider"></div>
  </div>
  <div id="mapid" style="width: 100%"></div>


  <script>

    $(document).ready(function () {

      $('#mapid').height(window.innerHeight);
      $('#slide-in').height(window.innerHeight);
      var map = L.map('mapid', {zoomControl:false})
        .setView([53.31602494939206, -6.259227097034454], 14);

      $(document).on('click', '#advancedToggle', function () {
        if ($('#slide-in').hasClass('in')) {
          $('#slide-in').removeClass('in')
        } else {
          $('#slide-in').addClass('in')
        }
      })


      L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
          '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
          'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
      }).addTo(map);


      //=========================== popups and icons
      var popup = L.popup()

      var blackIcon = L.icon({
        iconUrl: 'pin.svg',
        iconSize: [25, 40],
        iconAnchor: [12.5, 40],
        popupAnchor: [0, -30]
      });

      var redIcon = L.icon({
        iconUrl: 'pin-red.svg',
        iconSize: [25, 40],
        iconAnchor: [12.5, 40],
        popupAnchor: [0, -30]
      });



      let contriesGeoJSON = false;
      let earthquakesGeoJSON = false;
      let filters = {
        text: '',
        range: []
      }
      let earthquakePontsArray = []

      //=========================== load countries data
      fetch('/countries.geojson', {
        method: 'GET'
      })
        .then(response => response.json())
        .then(json => {
        //loop to get country list
        var htmlToAdd = ''
        json.features.forEach(function(feature){
          $('#country-select').append('<option value="'+feature.properties.ADMIN+'">'+feature.properties.ADMIN+'</option>')
        })
        

        contriesGeoJSON = L.geoJSON(json, {
            style: function (feature) {
              return {
                fillOpacity: 0,
                weight: 0.4
              };
            },
            onEachFeature: function (feature, layer) {
              layer.on('mouseover', function () {
                layer.setStyle({ fillOpacity: 0.3 })
                $('#country-select').val('')
                
                let points = turf.points(earthquakePontsArray)
                let totalPoints = 0;
                console.log(layer.feature.geometry, layer.feature.geometry.coordinates)
                if(layer.feature.geometry.coordinates[0].length == 1){
                  layer.feature.geometry.coordinates.forEach(function(coords){
                    let searchWithin = turf.polygon(coords)
                    let ptsWithin = turf.pointsWithinPolygon(points, searchWithin);
                    totalPoints += ptsWithin;
                  }
                  );
                }else{
                  let searchWithin = turf.polygon(layer.feature.geometry.coordinates)
                  let ptsWithin = turf.pointsWithinPolygon(points, searchWithin);
                  totalPoints += ptsWithin;
                }

                $('#country-information').html(layer.feature.properties.ADMIN + ' ('+layer.feature.properties.ISO_A3+') '+totalPoints)
              })
              layer.on('mouseout', function () {
                layer.setStyle({ fillOpacity: 0 })
                $('#country-information').html('')
              })
            }
          }).addTo(map);
          if (earthquakesGeoJSON) {
            earthquakesGeoJSON.bringToFront()
          }
          contriesGeoJSON.bringToBack()
        })
        .catch(error => console.log(error.message))

      //=========================== load earthquakes data
      fetch('/earthquakes.geojson', {
        method: 'GET'
      })
        .then(response => response.json())
        .then(json => {

          json.features.forEach(function(feature){
            earthquakePontsArray.push(feature.geometery.coordinates.slice(0,2))
          })
  

          let min = 0;
          let max = 0;

          earthquakesGeoJSON = L.geoJSON(json, {
            style: function (feature) {
              return {
                fillOpacity: 0.1,
                fillColor: '#000',
                color: '#000',
                opacity: 0.3
              };
            },
            pointToLayer: function (geoJSONPoint, latlng) {
              // get min/max
              if (geoJSONPoint.properties.mag < min || min === 0) {
                min = geoJSONPoint.properties.mag
              }
              if (geoJSONPoint.properties.mag > max) {
                max = geoJSONPoint.properties.mag
              }

              // add popup html
              let html = '';
              let arrayOfProps = ['title', 'mag', 'place', 'time']
              arrayOfProps.forEach(function (prop) {
                html += '<strong>' + prop + '</strong>' + ': ' + geoJSONPoint.properties[prop] + '<br/>'
              })
              return L.circle(latlng, 100000 * (geoJSONPoint.properties.mag))
                .bindPopup(html)
            }
          }).addTo(map);

          // ================ fit map size
          map.fitBounds(earthquakesGeoJSON.getBounds(), {
            padding: [10, 10]
          });
          earthquakesGeoJSON.bringToFront()

          // ================  make slider
          filters.range = [min, max]
          var slider = document.getElementById('slider');
          noUiSlider.create(slider, {
            start: [min + 1, max - 1],
            tooltips: true,
            connect: true,
            range: {
              'min': min,
              'max': max
            }
          }).on('slide', function (e) {
            filters.range = [parseFloat(e[0]), parseFloat(e[1])]
            earthquakesGeoJSON.eachLayer(function (layer) {
              filterGeoJSON(layer)
            })
          })

        })
        .catch(error => console.log(error.message))


      // =========== show center of map text
      map.on('moveend', function (e) {
        $('#current-center').val(map.getCenter().lat + ', ' + map.getCenter().lng)
      })

      // =========== search box functionality
      $(document).on('keyup', '#search', function (e) {
        //let userInput = e.target.value;
        filters.text = e.target.value;
        earthquakesGeoJSON.eachLayer(function (layer) {
          filterGeoJSON(layer)
        })
      })

      // ============ 
      $(document).on('change', '#country-select', function(e){
        console.log(e)
        var selectedCountry = e.target.value;
        if(selectedCountry !== ''){
          contriesGeoJSON.eachLayer(function(layer){
            if(layer.feature.properties.ADMIN === e.target.value){
              $('#country-information').html(layer.feature.properties.ADMIN + ' ('+layer.feature.properties.ISO_A3+')')
            }
          })
        }else{
          $('#country-information').html('')
        }
      })

      function filterGeoJSON(layer) {
        var numberOfTrue = 0;
        if (layer.feature.properties.title.toLowerCase().indexOf(filters.text.toLowerCase()) > -1) {
          numberOfTrue += true;
        }
        if (layer.feature.properties.mag >= filters.range[0] && layer.feature.properties.mag <= filters.range[1]) {
          numberOfTrue += true;
        }
        if (numberOfTrue == 2) {
          layer.addTo(map)
        } else {
          map.removeLayer(layer)
        }

      }





    }) // document on ready
  </script>

</body>

</html>
